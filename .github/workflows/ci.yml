name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Revisa (checkout) tu código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura la versión de Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          
          java-version: '20'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Compila y corre los tests
      - name: Build and test
        run: mvn clean verify
