name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          # Si en tu POM tienes <java.version>23</java.version>, usa '23'.
          # Cambia a '17' o '20' si prefieres otra versi√≥n.
          java-version: '23'

      - name: Build with Maven
        working-directory: backend
        run: mvn clean install
