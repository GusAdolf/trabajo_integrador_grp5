name: CI Pipeline

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configurar Java (ej. Java 17) y compilar el backend
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build & Test Backend
        run: mvn -f backend/pom.xml clean verify

      # 3. Configurar Node (ej. Node 18) e instalar dependencias del frontend
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # NOTA: Sin 'cache: npm' ni 'cache-dependency-path', ya que no hay package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install  # En lugar de npm ci

      # 4. (Opcional) Lint del frontend
      - name: Lint Frontend
        working-directory: frontend
        run: npm run lint

      # 5. Build del frontend
      - name: Build Frontend
        working-directory: frontend
        run: npm run build
